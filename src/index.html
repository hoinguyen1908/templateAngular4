<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Template</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">-->

  <style>
    @-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .preloader{opacity:0;position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:#5c9aff;transition:opacity .8s ease-in-out, z-index .2s 1s}app-root:empty+.preloader{opacity:1;z-index:100}app-root:empty+.preloader>div{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:3px solid transparent;border-top-color:#29ffe9;transform:translate3d(0,0,0);animation:spin 2s linear infinite}
    app-root:empty+.preloader>div:before{content:"";position:absolute;top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:3px solid transparent;border-top-color:#ffaa34;-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}app-root:empty+.preloader>div:after{content:"";position:absolute;top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#fff;animation:spin 1.5s linear infinite}
  </style>



</head>
<body>
  <app-root></app-root>

  <div class="preloader">
    <div></div>
  </div>
</body>
</html>
