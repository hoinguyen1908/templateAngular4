<div class="container-fluid content-group rounded m-2">
  <div class="card-header">

    <div class="row">
      <div class="col"><h3>Transaction List</h3></div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Search</button>
      </span>
        </div>
      </div>
    </div>
  </div>
  <ng2-smart-table [settings]="settings" [source]="transactionList" editable="false" (userRowSelect)="onTransRowSelect($event)"></ng2-smart-table>
</div>
